<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Teste Editor de texto</title>
</head>
<body>
    <form method="post">
        <textarea id="mytextarea">
            Ola, Mundo
        </textarea>
    </form>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5.6.2-104/tinymce.min.js" referrerpolicy="origin">
    tinymce.init({
        selector: 'mytextarea'
    })
    </script>
    
</body>
</html>
