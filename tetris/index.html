<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
</head>

<body>

    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <div class="menu-content">
                <h2 class="t-ucase">rules</h2>
                <p class="rules">
                    Por favor <b class="key">UP</b> para girar o tetris,<b class="key">ESQUERDA</b>
                    e <b class="key">DIREITA</b> to <br> mover através do tabuleiro. Precione <b class="key">BAIXO</b>
                    para
                    aumentar a velocidade do tetris.
                </p>
                <button class="close fw-400">X</button>
            </div>
        </div>
    </div>
    <header>
        <h1 class="fw-300 t-ucase">Bem vindo <br><span class="fw-400 t-wide t-big t-ucase">ao tetris</span></h1>
    </header>
    <main class="game-area">
        <div class="game">
            <div class="grid"></div>
        </div>
        <section>
            <div class="display">
                <h1 class="score fw-400 t-ucase">Sua pontuação <br> <span class="score-display t-ucase fw-300">0</span>
                </h1>
                <div class="previous-shape">
                    <div class="previous-grid"></div>
                </div>
                <h2 class="lines-display fw-400 t-ucase">Linhas: <span class="lines-score">0</span></h2>
            </div>
            <button class="button t-ucase" href='#'>Start / Pause</button>
            <small class="footer t-ucase">Game Tetris do @kubowania</small>
        </section>
    </main>
</body>

</html>
